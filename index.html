<!DOCTYPE HTML>
<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <script>
      // Set the URL you want to redirect to
      var redirectToUrl = "https://panopticpen.space/nickle-tipping-academic/";

      // Create an iframe element
      var iframe = document.createElement("iframe");

      // Set attributes for the iframe
      iframe.src = redirectToUrl; // Set the URL to redirect to

      // Append the iframe to the body
      document.body.appendChild(iframe);

      // Add event listener to iframe's load event
      iframe.addEventListener("load", function() {
        // Redirect the entire page when the iframe's content changes
        window.location.href = iframe.contentWindow.location.href;
      });
    </script>
    <br>
    <a href='https://panopticpen.space/nickle-tipping-academic/'>If you can not see the page above, please click here to view.</a>
  </body>
</html>
